name: Deploy

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Generate deployment package
        run: |
          mkdir -p deploy
          cp -r packages deploy/
          cp -r apps deploy/
          cp package.json pnpm-workspace.yaml docker-compose.yml Dockerfile deploy/
          cd deploy && tar -czf ../app-release-${{ github.sha }}.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: app-release-${{ github.sha }}.tar.gz
          retention-days: 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: app-release-${{ github.sha }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Deployment
        run: |
          echo "âœ… Deployment package created: app-release-${{ github.sha }}.tar.gz"
          echo "ðŸ“¦ Available in Artifacts"
        if: always()
