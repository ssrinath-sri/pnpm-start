version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:latest
    container_name: pnpm-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: mongodb
      MONGO_INITDB_DATABASE: myapp
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - pnpm-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pnpm-app
    ports:
      - "3000:3000"
    environment:
      MONGO_URI: mongodb://root:mongodb@mongodb:27017/myapp?authSource=admin
      DB_NAME: myapp
      NODE_ENV: development
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - pnpm-network
    command: bun run dev

  # MongoDB UI (Mongo Express) - Optional
  mongo-express:
    image: mongo-express:latest
    container_name: pnpm-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongodb
      ME_CONFIG_MONGODB_URL: mongodb://root:mongodb@mongodb:27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: pass
    depends_on:
      - mongodb
    networks:
      - pnpm-network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  pnpm-network:
    driver: bridge
